<html>
  <head>
    <title>Hands Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container">
  
      <center>
  
        <h3 class="btn btn-warning heading"> 
  
        Hands Recognition

        </h3>

        <p style="font-size: 22px;">Show your Hand To Recognize
          <br>
          <b style="color: yellow">Amazing?</b>
          <br>
          <b style="color: black">Best?</b>
          <br>
          <b style="color: red">Victory?</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">

          <label> Webcam -</label>
  
         <div id="camera" > </div>
  
         <br><br>
  
          <button onclick="snapshot()" class="btn btn-warning"> Capture Image </button>
  
  
          <div class="col-md-4 col-sm-12 col-xs-12">
  
          <label> Prediction 1 -</label>
  
          <p class="hand_name" id="result_hand_name" ></p>
  
          <p class="hand" id="hand_gesture" ></p>
  
          <label> Prediction 2 -</label>
  
          <p class="Hand_name" id="result_Hand_name2" ></p>
  
          <p class="Hand" id="Hand_gesture2" ></p>
  
  
          </div>
  
  
        <div class="col-md-4 col-sm-12 col-xs-12">
  
          <label>Snapshot - </label>
  
          <div id="result"></div>
  
          <button onclick="check()" class="btn btn-warning "> Predict Hand Gesture </button>
  
  
          <br><br>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>


    

  </body>

  </html>
